
<div class="img-list">
  <mat-list role="list">
    @for (userData of getAddImage(); track userData.id) {
          <mat-list-item role="listitem" style="padding: 0">
            <div appBorderBottomEffect appRippleEffect class="projectUser">
              <img [src]="userData.img" alt="projectUser">
            </div>
          </mat-list-item>
    } @empty {
    <p>No results yet!</p>
    }
  </mat-list>
</div>
